<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <!--npx tailwindcss -i ./input.css -o ./style.css --watch-->
</head>
<body  class="">
    <div class="container mx-auto ">
      <div id="product-list" class="p-8 rounded-lg py-1 px-1">
        <h2 class="text-2xl font-bold mb-4">Product List</h2>
        <div class="flex flex-wrap -mx-4 ">
          <div class="w-full sm:w-1/2 px-4">
            <div class="bg-white shadow-md rounded-lg p-6">
              <h5 class="text-lg font-bold mb-2">Product 1</h5>
              <p class="text-gray-700">Price: $10</p>
              <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
          </div>
          <div class="w-full sm:w-1/2 px-4">
            <div class="bg-white shadow-md rounded-lg p-6">
              <h5 class="text-lg font-bold mb-2">Product 2</h5>
              <p class="text-gray-700">Price: $20</p>
              <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded add-to-cart" data-product-id="2">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
  
      <div id="shopping-cart" class="mt-8  ">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <table class="w-full mb-8 bg-neutral-400 border-dashed">
          <thead>
            <tr class="text-justify ">
              <th class="px-4 py-2  ">Product</th>
              <th class="px-4 py-2">Quantity</th>
              <th class="px-4 py-2">Price</th>
              <th class="px-4 py-2">Total</th>
            </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="font-bold ">Total:</td>
              <td id="cart-total" class="font-bold">0</td>
            </tr>
          </tfoot>
        </table>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="clear-cart">Clear Cart</button>
      </div>
    </div>
  
    <script type="module" src="product.js"></script>
    <script type="module" src="cart.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
